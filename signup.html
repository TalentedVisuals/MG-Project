<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | UP School</title>
    <link rel="stylesheet" href="signup.css">
    <script defer src="signup.js"></script> <!-- External JavaScript file -->
</head>

<body>
    <div class="signup-container">
        <div class="form-header">
            <center>
                <img src="./ASSETS/IMG/up_school_logo-removebg-preview.png" alt="" height="40px">
            </center>
            <br>
            <h1>Create Your Account</h1>
            <p>Join UP School and start your IT journey today!</p>
        </div>

        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                    required>
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <button type="button" class="submit-btn" id="signup-btn">Sign Up</button> <!-- Regular button -->
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

</body>

</html>
