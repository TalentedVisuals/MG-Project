<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP School Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Accéder à Votre Compte</h2>
            <form>
                <div class="input-group">
                    <label for="email">Courriel</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre courriel" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Saisissez votre mot de passe" required>
                </div>
                <button type="submit" class="login-btn">Connexion</button>
            </form>
            <div class="extra-links">

                <a href="#">Pas de compte ? Créez-en un</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
