<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - UP School</title>
    <link rel="stylesheet" href="apply-form.css">
</head>

<body>
    <!-- Apply Form Section -->
    <section class="apply-section">
        <div class="form-container">
            <center><img src="./ASSETS/IMG/up_school_logo-removebg-preview.png" alt="" height="40px"></center>
            <br>
            <h1>Apply to UP School</h1>
            <p>Fill out the form below to start your journey at UP School. Choose your preferred course and we will
                reach out with the next steps!</p>

            <form action="#" method="post" id="applyForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" min="13" max="30" required>
                </div>

                <div class="form-group">
                    <label for="courseSelection">Preferred Course</label>
                    <select id="courseSelection" name="courseSelection" required>
                        <option value="Programming">Programming</option>
                        <option value="Networking">Networking</option>
                        <option value="IoT">Internet of Things (IoT)</option>
                        <option value="Computer Assembly">Computer Assembly and Maintenance</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Data Science">Data Science and Analytics</option>
                        <option value="Web Development">Web Development</option>
                        <option value="AI">Artificial Intelligence and Machine Learning</option>
                    </select>
                </div>

                <button type="button" class="submit-btn" id="submit-btn">Submit Application</button>
                <!-- No <a> here -->
            </form>
        </div>
    </section>

    <script src="apply-form.js"></script> <!-- Link to external JS -->
</body>

</html>
